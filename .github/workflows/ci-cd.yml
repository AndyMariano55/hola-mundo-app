name: CI/CD Docker + Render

on:
  push:
    branches:
      - main

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v3

    - name: Login to Docker Hub
      uses: docker/login-action@v2
      with:
        username: ${{ secrets.DOCKER_USERNAME }}
        password: ${{ secrets.DOCKER_PASSWORD }}

    - name: Build Docker image
      run: docker build -t ${{ secrets.DOCKER_USERNAME }}/holamundoapp:latest .

    - name: Push Docker image
      run: docker push ${{ secrets.DOCKER_USERNAME }}/holamundoapp:latest

    - name: Deploy to Render
      run: |
        # Asignar la variable de servicio de Render
        RENDER_SERVICE="srv-${{ secrets.RENDER_SERVICE_ID }}"
        # Hacer deploy v√≠a API de Render
        curl -X POST "https://api.render.com/deploy/$RENDER_SERVICE" \
          -H "Authorization: Bearer ${{ secrets.RENDER_API_KEY }}" \
          -H "Content-Type: application/json" \
          -d '{"clearCache": true}'
